<h1>Vertex options</h1>
<h2 class="vname"></h2>
<input type="text" name="vh" class="h vh">
<input type="text" name="vk" class="h vk">
<div class="voptions">
    <button class="voption" onclick="addPredator()" >
        <h3>Add predator</h3>
    </button>
    <button class="voption" onclick="deleteVertex()" >
        <h3>Delete vertex</h3>
    </button>
    <button class="voption cancel" onclick="cancelOption()" >
        <h3>Cancel</h3>
    </button>
</div>
